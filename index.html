<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div id="canvas">
        
    </div>
    <button onclick= generatePixels() id="generator">Generate</button>
    <div class="pixelSlider">
        <input type="range" min="1" max="64" value="16" class="slider" id="pixelCount">
    </div>
    <script>
        let canvas = document.getElementById('canvas');

        var pxlslider = document.getElementById('pixelCount')
        let pxlCount = pxlslider.value;

        pxlslider.oninput = function() {
            pxlCount = pxlslider.value;
        }

        let pxl = document.querySelector('.pixel')

        canvas.addEventListener('mouseover', function(event) {
            let selected = event.target;
            if (selected.classList == 'pixel') {
                selected.classList.add('hovered');
            }
        });

        function generatePixels() {
            canvas.innerHTML = ""
            for (let i = 0; i < pxlCount; i++) {
                let pixel = document.createElement('div');
                pixel.classList.add('pixel');
                canvas.appendChild(pixel);
            }
        }
    </script>
</body>
</html>
